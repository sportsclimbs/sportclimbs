{{ define "main" }}

<div class="content">
    <h1>{{.Title }} Region</h1>
    {{ .Content }}

{{ range .Pages }}
    <p><a href="{{.Permalink}}">{{ .Title }}</a></p>
{{ end }}

</div>



<div class="sidebar">
    <ul class="craglist">
        {{ range .Pages }}
        <li><a href="{{.Permalink}}">{{.Title}}</a></li>

        {{ end }}
    </ul>

</div>
{{ end }}
