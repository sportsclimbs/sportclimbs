{{ define "main" }}


<div class="content">
    <div class="template_type">template: layouts/region/list.html</div>
    {{ .Content }}

    {{ if .Params.longlat }}
        {{ partial "map" . }}
    {{ end }}

{{ range .Pages }}
    <p><a href="{{.Permalink}}">{{ .Title }}</a></p>
{{ end }}

</div>

{{ partial "new-sidebar" . }}

{{ end }}
