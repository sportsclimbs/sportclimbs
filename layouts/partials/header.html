<header>
    <nav>
        <ul>
            <li><a class="nav-item" href="{{if .IsHome }}#{{ else }}/{{ end }}">Home</a></li>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li><a class="nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ if eq $currentPage . }}#{{ else }}{{ .URL }}{{ end }}" title="{{ .Title }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
