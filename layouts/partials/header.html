<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li><a class="nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
