


<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


<div id="map"></div>

<script>
var map = L.map('map').setView([{{ index .Params.longlat 1  }}, {{ index .Params.longlat 0 }}], 16);



L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var marker = L.marker([{{ index .Params.longlat 1  }}, {{ index .Params.longlat 0 }}]).addTo(map)
    .bindPopup("<b>{{ .Title }}</b><br />{{ with .Params.map_label_text }}{{ . }}{{ end }}").openPopup();



</script>
